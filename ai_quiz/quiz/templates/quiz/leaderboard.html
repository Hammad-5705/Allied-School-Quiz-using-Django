{% extends 'quiz/base.html' %}
{% block content %}
<h3>Leaderboard</h3>
<ol class="list-group">
  {% for score in scores %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ score.user.username }}
      <span class="badge bg-primary rounded-pill">{{ score.score }}/10</span>
    </li>
  {% endfor %}
</ol>
{% endblock %}
